<h4>Listado de Clientes</h4> <br>
<button class="btn btn-success" (click)="newCliente()">Nuevo</button>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    <th scope="col">Cargo</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cliente of clientes">
    <th scope="row">{{cliente.id}}</th>
    <td>{{cliente.nombre}}</td>
    <td>{{cliente.cargo}}</td>
    <td>
      <button class="btn btn-primary" (click)="ver(cliente.id)">VER</button>
    </td>
    <td>
      <button class="btn btn-danger" (click)="delete(cliente.id)"><i class="fa-solid fa-trash"></i></button>
    </td>
  </tr>
  </tbody>
</table>
