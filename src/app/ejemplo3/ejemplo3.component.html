<h2>Directiva *ngFor</h2>
<br>
<h3 class="text-center">*ngFor en Table</h3>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articulo of articulos">
        <th scope="row">{{articulo.id}}</th>
        <td>{{articulo.nombre}}</td>
        <td>{{articulo.descripcion}}</td>
        <td>{{articulo.precio}}</td>
      </tr>
</table>

<br>
<h3 class="text-center">*ngFor en ul</h3>
<ul class="list-group">
  <li *ngFor="let articulo of articulos" class="list-group-item">
    {{articulo.nombre}}
  </li>
</ul>

<br>
<h3 class="text-center">*ngFor en cards</h3>

<!-- Div contenedor de los cards de articulos -->
<div id="contenedor" class="row row-cols-1 row-cols-md-6 g-4">
  <div class="card" *ngFor="let articulo of articulos">
    <img src="assets/{{articulo.id}}.jpg" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{articulo.nombre}}</h5>
      <p class="card-text">{{articulo.descripcion}}</p>
      <b><p class="card-text text-center">{{articulo.precio}}</p></b>
    </div>
    <button class="btn btn-primary" (click)="comprarArticulo(articulo)">Comprar</button>
  </div>
</div>
